<!doctype html>
<html>
<head>
    <title>CUI Test</title>
    <script>
        var CUI_INCLUDE_PATH = "../"
    </script>
    <script src="../cui_include.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="museum.css" rel="stylesheet" type="text/css">
</head>

<body class='museum'>
    <div class='section'>
        <div class='title'>CuiButton - nodes/generic/cui_button.js</div>
        <div class='desc'>Generic clickable button.</div>
        <div id=cui_button>
        </div>
        <script>
            var button = new CuiButton({
                content : "Click Me",
                cssClass : "cui_button",
                onClick: function() {
                    alert("clicked");
                }
            });

            $(function() {
                $("#cui_button").html(button.get$());
                button.live();
            });
        </script>
    </div>

    <div class='section'>
        <div class='title'>CuiToggle - nodes/generic/cui_toggle.js</div>
        <div class='desc'>Generic 2-state button that can be toggled on/off.</div>
        <div id=cui_toggle>
        </div>
        <script>
            var toggle = new CuiToggle({
                content : "Toggle Me",
                baseClass : "cui_toggle",
                onClass : "cui_toggle_on",
                offClass : "cui_toggle_off",
                onChange: function(value) {
                }
            });

            $(function() {
                $("#cui_toggle").html(toggle.get$());
                toggle.live();
            });
        </script>
    </div>
</body>
</html>

<!doctype html>
<html>
<head>
    <title>CUI Test</title>
    <script>
        var CUI_INCLUDE_PATH = "../"
    </script>
    <script src="../cui_include.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="museum.css" rel="stylesheet" type="text/css">
</head>

<body class='museum'>
    <div class='section'>
        <div class='title'>CuiButton - nodes/generic/cui_button.js</div>
        <div class='desc'>Generic clickable button.</div>
        <div id=cui_button>
        </div>
        <script>
            var button = new CuiButton({
                content : "Click Me",
                cssClass : "cui_button",
                onClick: function() {
                    alert("clicked");
                }
            });

            $(function() {
                $("#cui_button").html(button.get$());
                button.live();
            });
        </script>
    </div>

    <div class='section'>
        <div class='title'>CuiToggle - nodes/generic/cui_toggle.js</div>
        <div class='desc'>Generic 2-state button that can be toggled on/off.</div>
        <div id=cui_toggle>
        </div>
        <script>
            var toggle = new CuiToggle({
                content : "Toggle Me",
                baseClass : "cui_toggle",
                onClass : "cui_toggle_on",
                offClass : "cui_toggle_off",
                onChange: function(value) {
                }
            });

            $(function() {
                $("#cui_toggle").html(toggle.get$());
                toggle.live();
            });
        </script>
    </div>

    <div class='section'>
        <div class='title'>CuiOption - nodes/generic/cui_option.js</div>
        <div class='desc'>Sequence of DIVs, only one of which can be selected
        at a time</div>
        <div id=cui_option>
        </div>
        <script>
            var option = new CuiOption({
                items : [{
                    content: "Cow",
                    value: "cow"
                }, {
                    content: "Horse",
                    value: "horse"
                }, {
                    content: "Fox",
                    value: "fox"
                }],
                outerClass : "cui_option",
                itemSelectedClass : "cui_option_selected",
                itemNotSelectedClass : "cui_option_not_selected",
                onSelect: function(idx, value) {
                    alert("You selected: " + value);
                },
                selectedIdx : 0
            });

            $(function() {
                $("#cui_option").html(option.get$());
                option.live();
            });
        </script>
    </div>
</body>
</html>

<script>

var list = new CuiHelloList();
var hello = new CuiHello();
var switcher = new CuiSwitcher({
    children: {
        "list" : list,
        "hello" : hello
    },
    default: "list",
    navState: cuiNavState,
    navStateName: "page"
});
$("#main").html(switcher.get$());
switcher.live();

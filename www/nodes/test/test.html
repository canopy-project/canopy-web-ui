<html>
<head>
    <title>CUI Test</title>
    <script>
        var CUI_INCLUDE_PATH = "../../"
    </script>
    <script src="../../cui_include.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
<div id=main>
</div>
</body>

<script>

var list = new CuiHelloList();
var hello = new CuiHello();
var switcher = new CuiSwitcher({
    children: {
        "list" : list,
        "hello" : hello
    },
    default: "list",
    navState: cuiNavState,
    navStateName: "page"
});

$("#main").html(switcher.refresh());
switcher.live();
setTimeout(function() {
    switcher.select("hello");
    $("#main").html(switcher.refresh());
    switcher.live();
}, 4000);
setTimeout(function() {
    switcher.select("list");
    $("#main").html(switcher.refresh());
    switcher.live();
}, 8000);

</script>

</html>

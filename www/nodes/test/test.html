<html>
<head>
    <title>CUI Test</title>
    <script>
        var CUI_INCLUDE_PATH = "../../"
    </script>
    <script src="../../cui_include.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
<div id=main>
</div>
</body>

<script>

var list = new CuiHelloList();
var hello = new CuiHello();
var switcher = new CuiSwitcher({
    children: {
        "list" : list,
        "hello" : hello
    },
    default: "list",
    navState: cuiNavState,
    navStateName: "page"
});
$("#main").html(switcher.get$());
switcher.live();
var toggle = new CuiToggle({
    onClass: "s",
    offClass: "xxl",
    content: "Spaceship"
});
$("#main").append(toggle.get$());
toggle.live();

var option = new CuiOption({
    itemSelectedClass: "w800",
    itemNotSelectedClass: "xl",
    selectedIdx : 1,
    onSelect: function(idx, value) {
        alert(value + " selected");
    },
    items: [{
        content: "moon",
        value: "moon"
    }, {
        content: "sun",
        value: "sun"
    }, {
        content: $("<div>star</div>"),
        value: "star"
    },
    ]
});
$("#main").append(option.get$());
option.live();

<html>
<head>
    <title>CUI Test</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../../cui_node.js"></script>
    <script src="../generic/cui_switcher.js"></script>
    <script src="cui_hello.js"></script>
    <script src="cui_hello_list.js"></script>
</head>

<body>
<div id=main>
</div>
</body>

<script>

var list = new CuiHelloList();
var hello = new CuiHello();
var switcher = new CuiSwitcher({
    children: {
        "list" : list,
        "hello" : hello
    },
    default: "list"
});

$("#main").html(switcher.refresh());
switcher.live();
setTimeout(function() {
    switcher.select("hello");
    $("#main").html(switcher.refresh());
    switcher.live();
}, 4000);
setTimeout(function() {
    switcher.select("list");
    $("#main").html(switcher.refresh());
    switcher.live();
}, 8000);

</script>

</html>
